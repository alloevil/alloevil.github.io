# 站点基本信息
title: "cyber's blog"
description: "record"
locale: "zh-CN"

# 皮肤样式（Minimal Mistakes 内置的配色方案）
minimal_mistakes_skin: "sunrise"

# 使用远程主题
remote_theme: "mmistakes/minimal-mistakes"

# 插件（自建构建可以用）
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate

# 分页设置
paginate: 5
paginate_path: "/page:num/"

# 默认配置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      toc: true
      toc_sticky: true
      related: true
      classes: wide
